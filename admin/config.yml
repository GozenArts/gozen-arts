backend:
  name: git-gateway
  branch: main

media_library:
  name: cloudinary
  config:
    cloud_name: "Root"
    api_key: "156344422126322"

site_url: https://gozen-arts.com
display_url: https://gozen-arts.com
logo_url: https://gozen-arts.com/logo.png

# This allows you to save "Drafts" before publishing
publish_mode: editorial_workflow

collections:
  # SYSTEM 1: PROGRAM CREATOR
  # Creates pages at /programs/program-name
  - name: "programs"
    label: "Program Creator"
    folder: "src/programs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Program Name", name: "title", widget: "string"}
      - {label: "URL Slug", name: "slug", widget: "string", hint: "e.g. dansing"}
      - {label: "SEO Description", name: "description", widget: "text"}
      - {label: "Cover Image", name: "image", widget: "image"}
      - {label: "Main Content", name: "body", widget: "markdown"}

  # SYSTEM 2: TEACHER FIELDS (The Categories)
  # This is where you create "Singing", "Dancing", "Acting"
  - name: "fields"
    label: "Teacher Programs Creator"
    folder: "src/fields"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - {label: "Field Name", name: "title", widget: "string"}
      - {label: "Description", name: "intro", widget: "text", required: false}

  # SYSTEM 3: TEACHER CREATOR
  # Creates teacher profiles. Links to the Fields above.
  - name: "teachers"
    label: "Teacher Creator"
    folder: "src/teachers"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Teacher Name", name: "title", widget: "string"}
      - {label: "Profile Photo", name: "photo", widget: "image"}
      # This is the magic dropdown that connects to System 2
      - label: "Field of Study"
        name: "field"
        widget: "relation"
        collection: "fields"
        search_fields: ["title"]
        value_field: "title"
        multiple: true
      - {label: "Bio", name: "body", widget: "markdown"}

  # SYSTEM 4: BLOG CREATOR
  # Standard blog posts with dates
  - name: "blog"
    label: "Blog Creator"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
